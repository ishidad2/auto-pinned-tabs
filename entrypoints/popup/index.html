<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Auto Pinned Tabs 設定</title>
    <style>
      body {
        width: 400px;
        padding: 15px;
        font-family: sans-serif;
        margin: 0;
      }
      h3 {
        margin: 0 0 15px 0;
        font-size: 16px;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        font-weight: 500;
      }
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .status {
        color: #666;
        font-size: 0.9em;
        margin-top: 10px;
        min-height: 1.2em;
      }
      .warning {
        color: #ff9800;
        font-size: 0.85em;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h3>起動時に開くフォルダ</h3>
    <label for="folderSelect">フォルダを選択</label>
    <select id="folderSelect">
      <option value="">フォルダを選択してください</option>
    </select>
    <div id="status" class="status"></div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
